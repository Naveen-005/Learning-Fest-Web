<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    The ol element defines an ordered list:
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    The ul element defines an unordered list:
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <label for="design_input">
        Do you like designing
    </label>
    <input type="text" id="design_input">
    <br><br> 
    <label for="design_checkbox">
        Do you like designing
    </label>
    <input type="checkbox" id="design_checkbox">
    <br><br>
    <label for="description">Write a description:</label>
    <textarea id="description" cols="30" rows="10"></textarea>
    <br><br>
    <input type="submit">



</body>
</html>
